<section mat-dialog-content class="container with-maxwidth chapter">
    <article class="article">
        <div class="box box-default">
            <div class="box-body">
                <h3>{{data.title}}</h3>
            </div>
        </div>
    </article>
</section>
<div mat-dialog-actions class="form-group">
    <button color="cancel" mat-raised-button (click)="closeDialog()">cancelar</button>
    <button color="primary" mat-raised-button (click)="closeDialog(data)">Delete</button>
</div>
